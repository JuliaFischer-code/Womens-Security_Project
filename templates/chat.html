<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #00008b;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .quick-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .quick-buttons button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: left;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .quick-buttons button.green {
            background-color: #e6f4e6;
            color: #155724;
        }
        .quick-buttons button.green:hover {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .quick-buttons button.yellow {
            background-color: #fff5e6;
            color: #856404;
        }
        .quick-buttons button.yellow:hover {
            background-color: #ffeeba;
            border-color: #ffe8a1;
        }
        .quick-buttons button.red {
            background-color: #fdecea;
            color: #721c24;
        }
        .quick-buttons button.red:hover {
            background-color: #f5c6cb;
            border-color: #f1b0b7;
        }
        .chat-log {
            height: 300px;
            max-height: 500px;
            overflow-y: auto;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user-message {
            background-color: #d1e7ff;
            color: #004085;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #d4edda;
            color: #155724;
            align-self: flex-start;
            text-align: left;
        }
        .chat-form {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            gap: 10px;
        }
        .chat-form input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .chat-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .chat-form button[type="submit"] {
            background-color: #00008b;
            color: white;
        }
        .chat-form button.record {
            background-color: red;
            color: white;
        }
        .chat-form button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">How can I help you?</div>
        <div class="quick-buttons">
            <button class="green" data-message="I feel unsafe">I feel unsafe</button>
            <button class="yellow" data-message="I am being harassed">I am being harassed</button>
            <button class="red" data-message="Is it safe here?">Is it safe here?</button>
        </div>
        <div class="chat-log" id="chat-log"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
            <button type="button" id="record-button" class="record">ðŸŽ¤</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const chatLog = document.getElementById("chat-log");
        const quickButtons = document.querySelectorAll(".quick-buttons button");
        const recordButton = document.getElementById("record-button");

        async function sendMessage(userInput) {
            const userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.textContent = userInput;
            chatLog.appendChild(userMessage);

            try {
                const response = await fetch("/api/call", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const botMessage = document.createElement("div");
                    botMessage.className = "chat-message bot-message";
                    botMessage.textContent = data.response;
                    chatLog.appendChild(botMessage);

                    if (data.audio_url) {
                        const audio = new Audio(data.audio_url);
                        audio.play();
                    }
                }
            } catch (err) {
                console.error("Error:", err);
            }

            chatLog.scrollTop = chatLog.scrollHeight;
        }

        quickButtons.forEach(button => {
            button.addEventListener("click", async () => {
                const message = button.getAttribute("data-message");
                const userMessage = document.createElement("div");
                userMessage.className = "chat-message user-message";
                userMessage.textContent = message;
                chatLog.appendChild(userMessage);

                if (message === "I feel unsafe") {
                    const botMessage = document.createElement("div");
                    botMessage.className = "chat-message bot-message";
                    botMessage.innerHTML = `
                        If you feel unsafe, I recommend you to:
                        <ul>
                            <li>Go to a safe place</li>
                            <li>Contact someone close to you</li>
                            <li>Tell me to call someone</li>
                        </ul>
                    `;
                    chatLog.appendChild(botMessage);
                } else if (message === "I am being harassed") {
                    const botMessage = document.createElement("div");
                    botMessage.className = "chat-message bot-message";
                    botMessage.innerHTML = `
                        If you are being harassed, you should:
                        <ul>
                            <li>Move to a safe and public location</li>
                            <li>Seek assistance from nearby authorities or people</li>
                            <li>Document the incident if safe to do so</li>
                        </ul>
                    `;
                    chatLog.appendChild(botMessage);
                } else if (message === "Is it safe here?") {
                    const botMessage = document.createElement("div");
                    botMessage.className = "chat-message bot-message";
                    botMessage.innerHTML = `
                        Safety can depend on the situation. You might want to:
                        <ul>
                            <li>Check for nearby exits</li>
                            <li>Stay alert to your surroundings</li>
                            <li>Ask someone you trust for advice</li>
                        </ul>
                    `;
                    chatLog.appendChild(botMessage);
                } else {
                    await sendMessage(message);
                }

                chatLog.scrollTop = chatLog.scrollHeight;
            });
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            const userInput = document.getElementById("user-input").value.trim();

            if (userInput) {
                sendMessage(userInput);
                document.getElementById("user-input").value = "";
            }
        });

        recordButton.addEventListener("click", () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";

            recognition.start();

            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript;

                // Send the recognized speech directly to the chatbot without adding it again in the input field
                sendMessage(speechResult);
            };

            recognition.onerror = function(event) {
                console.error("Error during speech recognition:", event.error);
            };
        });
    </script>
</body>
</html>
